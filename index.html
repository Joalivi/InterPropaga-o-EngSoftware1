<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, inicial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Inter de Propagação</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <script type="text/javascript" src="js.js"></script>
    <body>

        <div style="align-items: center;padding-top: 40;" class="container">
                <div style="font-size: 30;" class="row row-cols-2">
                        <div class="col">
                                <label for="customRange3">Altura Torre 1:  <h3 id="valueTorre1"></h3></label>
                                <input type="range" name="rangeInput" class="custom-range" min="0" max="600" step="10" id="customRange1" onchange="updateTextInput1(this.value);">
                        </div>
                        <div class="col">
                                <label for="customRange3">Altura Torre 2: <h3 id="valueTorre2"></h3></label>
                                <input type="range" class="custom-range" min="0" max="600" step="10" id="customRange2" onchange="updateTextInput2(this.value);">
                        </div>
                        <div class="col">
                                <label for="customRange3">Potência Transmissor: </label>
                                <input id="potenciaTransmissor" class="form-control" type="text" placeholder="[W]" >   
                        </div>
                        <div class="col">
                                <label for="customRange3">Atenuação do Cabo: </label>
                                <input id="atenuacaoCabo" class="form-control" type="text" placeholder="[dB/m]" >
                        </div>
                        <div class="col">
                                <label for="customRange3">Atenuação do Conector: </label>
                                <input id="atenuacaoConector" class="form-control" type="text" placeholder="[dB]" >  
                        </div>
                        <div class="col">
                                <label for="customRange3">Ganho Antena TX: </label>
                                <input id="ganhoAntenaTX" class="form-control" type="text" placeholder="[dBi]" >  
                        </div>
                        <div class="col">
                                <label for="customRange3">Ganho Antena RX: </label>
                                <input id="ganhoAntenaRX" class="form-control" type="text" placeholder="[dBi]" > 
                        </div>
                        <div class="col">
                                <label for="customRange3">Distancia Radio Enlace: </label>
                                <input id="distanciaRadioEnlace" class="form-control" type="text" placeholder="[Km]" >  
                        </div>
                        <div class="col">
                                <label for="customRange3">Frequência de Operação: </label>
                                <input id="frequenciaOperacao" class="form-control" type="text" placeholder="[MHz]" >                       
                        </div>
                </div>
                   
                            <button style="padding: 10;margin-top: 20;" onclick="gerarGrafico();" class="btn btn-primary" return false;>Gerar Gráfico</button>
                     
                
            
        </div>
        
        
        <div style="font-size: 20;margin: 20;padding: 50;" class="row row-cols-2">
            <div class="col">
                  <h2 id="potenciaRecebida"></h2>                        
            </div>
            <div class="col">
                    <h2 id="zonaFresnel"></h2>                        
            </div>
            <div class="col">
                    <h2 id="potenciaIrradiada"></h2>                        
            </div>
            <div class="col">
                <h2 id="porcentagemObstaculo"></h2>                        
        </div>
        </div>


        <canvas class="line-chart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    
        
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
